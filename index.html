<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Julklappslek ‚Äì Statisk lottning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-red-50 via-white to-green-50">
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    // ======== Deltagare & koder =========
    const PARTICIPANTS = [
      { name: "Maria",      code: "4821" },
      { name: "Hans",       code: "9073" },
      { name: "Magdalena",  code: "1556" },
      { name: "Olle",       code: "2635" },
      { name: "Per",        code: "8149" },
      { name: "Maria d.√§.", code: "3724" },
    ];

    // ======== Statisk lottning (samma f√∂r alla) =========
    const STATIC_ASSIGNMENTS = {
      "Maria": ["Hans", "Per"],
      "Hans": ["Olle", "Maria"],
      "Magdalena": ["Maria", "Olle"],
      "Olle": ["Per", "Maria d.√§."],
      "Per": ["Maria d.√§.", "Magdalena"],
      "Maria d.√§.": ["Magdalena", "Hans"],
    };

    const ORGANIZER_PIN = "0000";

    const { useState, useMemo } = React;

    const Pill = ({children}) => (
      <span className="inline-flex items-center px-3 py-1 rounded-2xl bg-white/70 text-gray-700 text-sm shadow-sm">
        {children}
      </span>
    );

    function App(){
      const [selected, setSelected] = useState("");
      const [pin, setPin] = useState("");
      const [reveal, setReveal] = useState(null);
      const [error, setError] = useState("");
      const [orgOpen, setOrgOpen] = useState(false);
      const [orgPin, setOrgPin] = useState("");

      const names = useMemo(()=>PARTICIPANTS.map(p=>p.name), []);
      const organizerUnlocked = orgOpen && orgPin === ORGANIZER_PIN;

      function handleReveal(){
        setError(""); setReveal(null);
        const p = PARTICIPANTS.find(x=>x.name===selected);
        if(!p){ setError("V√§lj ditt namn f√∂rst."); return; }
        if(pin.length!==4){ setError("Ange din 4-siffriga kod."); return; }
        if(pin!==p.code){ setError("Fel kod ‚Äì f√∂rs√∂k igen."); return; }
        const res = STATIC_ASSIGNMENTS[p.name];
        if(!res){ setError("Ingen lottning hittades f√∂r detta namn."); return; }
        setReveal(res);
      }

      return (
        <div className="max-w-3xl mx-auto p-6 md:p-10 space-y-8">
          <header className="flex items-center justify-between bg-white/80 backdrop-blur rounded-3xl px-5 py-4 shadow">
            <div className="flex items-center gap-3">
              <span className="text-2xl">üéÑ</span>
              <h1 className="text-2xl md:text-3xl font-bold">Julklappslek 2025</h1>
            </div>
            <div className="flex items-center gap-2">
              <Pill>Statisk lottning</Pill>
              <Pill>2 mottagare / person</Pill>
            </div>
          </header>

          <section className="space-y-4 bg-white/80 backdrop-blur rounded-3xl p-5 shadow">
            <p className="text-gray-700">V√§lj ditt namn, ange din 4-siffriga kod och klicka p√• <em>Visa mina mottagare</em>.</p>

            <div className="grid md:grid-cols-3 gap-3 items-end">
              <div className="md:col-span-1">
                <label className="block text-sm mb-1">Ditt namn</label>
                <select value={selected} onChange={e=>setSelected(e.target.value)} className="w-full rounded-2xl border px-3 py-2 focus:outline-none focus:ring-2">
                  <option value="">‚Äî v√§lj ‚Äî</option>
                  {names.map(n=>(<option key={n}>{n}</option>))}
                </select>
              </div>

              <div className="md:col-span-1">
                <label className="block text-sm mb-1">Din 4-siffriga kod</label>
                <input value={pin} onChange={e=>setPin(e.target.value.replace(/[^0-9]/g,'').slice(0,4))}
                  className="w-full rounded-2xl border px-3 py-2 tracking-widest text-center focus:outline-none focus:ring-2"
                  placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxLength={4} inputMode="numeric"/>
              </div>

              <div className="md:col-span-1 flex gap-2">
                <button onClick={handleReveal} className="flex-1 rounded-2xl bg-green-700 text-white px-4 py-2 font-medium hover:brightness-110">
                  Visa mina mottagare
                </button>
                <button onClick={()=>{setSelected('');setPin('');setReveal(null);setError('')}} className="rounded-2xl border px-4 py-2 bg-white" title="Rensa val">
                  Rensa
                </button>
              </div>
            </div>

            {error && <div className="rounded-2xl bg-red-50 border border-red-200 px-4 py-3 text-red-800">{error}</div>}
            {reveal && (
              <div className="rounded-2xl bg-green-50 border border-green-200 px-4 py-4">
                <div className="text-sm text-gray-700 mb-1">Dina mottagare √§r:</div>
                <div className="text-xl font-semibold">{reveal[0]} &amp; {reveal[1]}</div>
                <div className="text-xs text-gray-500 mt-2">(Visa inte detta i on√∂dan om du delar sk√§rm)</div>
              </div>
            )}
          </section>

          <section className="pt-2">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-semibold">Arrang√∂rspanel</h2>
              {!orgOpen ? (
                <button onClick={()=>setOrgOpen(true)} className="text-sm underline">√ñppna</button>
              ) : (
                <button onClick={()=>setOrgOpen(false)} className="text-sm underline">St√§ng</button>
              )}
            </div>

            {orgOpen && (
              <div className="mt-3 space-y-4 bg-white/80 backdrop-blur rounded-3xl p-5 shadow">
                {orgPin !== ORGANIZER_PIN ? (
                  <div className="flex gap-2 items-end">
                    <div className="flex-1">
                      <label className="block text-sm mb-1">Arrang√∂rskod</label>
                      <input value={orgPin} onChange={e=>setOrgPin(e.target.value.replace(/[^0-9]/g,'').slice(0,4))}
                        className="w-full rounded-2xl border px-3 py-2 tracking-widest text-center" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxLength={4} inputMode="numeric"/>
                    </div>
                    <button onClick={()=>setOrgPin(orgPin)} className="rounded-2xl bg-black text-white px-4 py-2">L√•s upp</button>
                  </div>
                ) : (
                  <div className="space-y-4">
                    <div className="rounded-2xl border p-4">
                      <div className="font-medium mb-2">Statisk lottning</div>
                      <ul className="list-disc ml-5 space-y-1 text-sm">
                        {Object.entries(STATIC_ASSIGNMENTS).map(([giver, rec])=> (
                          <li key={giver}><b>{giver}</b>: {rec[0]} &amp; {rec[1]}</li>
                        ))}
                      </ul>
                    </div>
                    <div className="rounded-2xl border p-4">
                      <div className="font-medium mb-2">Deltagare & koder</div>
                      <ul className="list-disc ml-5 space-y-1 text-sm">
                        {PARTICIPANTS.map(p => (
                          <li key={p.name} className="flex items-center justify-between">
                            <span>{p.name}</span>
                            <code className="px-2 py-1 bg-gray-100 rounded">{p.code}</code>
                          </li>
                        ))}
                      </ul>
                    </div>
                  </div>
                )}
              </div>
            )}
          </section>

          <footer className="pt-6 text-xs text-gray-600 text-center">
            God Jul och lycka till! üéÅ‚ú® Allt k√∂rs statiskt i webbl√§saren.
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
